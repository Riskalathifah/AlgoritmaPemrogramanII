<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #761aa4;
            color: white;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #761aa4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #761aa4;
        }
        #table-container{
            display:none;
        }
        table{
            width:100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align:left;
        }
        th{
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Praktikum Week 6</h1>
    <h2>Make a table based on the URL</h2>
    <label for="URL">URL Link:</label><br>
    <input type="text" id="text-field" name="URL" placeholder="Masukkan URL Link"><br>
    <button onclick="fetchData()">Submit</button>
    <div id="table-container">
        <table id="data-table">
            <!-- Tabel akan ditampilkan di sini -->
        </table>
    </div>

    <script>
        function fetchData() { 
          const urlInput = document.getElementById('text-field').value;
          const tableContainer = document.getElementById('table-container');
          const dataTable = document.getElementById('data-table');
    
          // Buat objek AJAX
          const xhr = new XMLHttpRequest();
          
          // Atur fungsi penanganan ketika permintaan AJAX selesai
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              // Konversi JSON yang diterima ke objek JavaScript
              const data = JSON.parse(xhr.responseText);
    
              // Hapus semua baris tabel sebelum menambahkan yang baru
              dataTable.innerHTML = '';
    
              // Buat header tabel
              const headerRow = document.createElement('tr');
              for (const key in data[0]) {
                if (data[0].hasOwnProperty(key)) {
                  const headerCell = document.createElement('th');
                  headerCell.textContent = key;
                  headerRow.appendChild(headerCell);
                }
              }
              dataTable.appendChild(headerRow);
    
              // Tambahkan data ke tabel
              data.forEach(function(item) {
                const dataRow = document.createElement('tr');
                for (const key in item) {
                  if (item.hasOwnProperty(key)) {
                    const dataCell = document.createElement('td');
                    dataCell.textContent = item[key];
                    dataRow.appendChild(dataCell);
                  }
                }
                dataTable.appendChild(dataRow);
              });
    
              // Tampilkan tabel
              tableContainer.style.display = 'block';
            }
          };
    
          // Kirim permintaan GET ke URL yang diinputkan
          xhr.open('GET', urlInput, true);
          xhr.send();
        }
    </script>
</body>
</html>
